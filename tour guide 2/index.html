<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Locations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discover Tourist Locations(for paris,london and new york)</h1>
        <div class="search-container">
            <label for="placeName">Enter a place name:</label>
            <input type="text" id="placeName" placeholder="E.g., Paris">
            <button onclick="getTouristLocations()">Search</button>
        </div>
        <div id="touristList">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
