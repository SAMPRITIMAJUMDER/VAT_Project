
<!DOCTYPE html>
<html>
<head>
    <title>User Registration and Profile Management</title>
    <link rel="stylesheet" type="text/css" href="reg_style.css">
</head>
<body style="background-color: aquamarine;">
    <div id="registration">
        <h1>User Registration</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <div id="profile">
        <h1>User Profile</h1>
        <p style="color: black;font-family: Arial,  sans-serif; font-size: 30px;font-weight: 800;">Welcome to your trusted tour guide <span id="profile-username"></span>!</p>
        <button id="logout">Logout</button>
    </div>

    <script src="reg_script.js"></script>
</body>
</html>
